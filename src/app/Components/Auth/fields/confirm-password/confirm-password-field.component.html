    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input
        [type]="showPassword ? 'text' : 'password'"
        [value]="value"
        (ionInput)="onInput($event)"
        (ionBlur)="onBlur()">
      </ion-input>
      <ion-button
        fill="clear"
        slot="end"
        (click)="togglePassword()">
        <ion-icon
          [name]="showPassword ? 'eye-off' : 'eye'"
          slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-item>

    <ion-note
      slot="error"
      color="danger"
      *ngIf="control?.hasError('required') && control?.touched">
      Confirma tu contraseña
    </ion-note>

    <ion-note
      slot="error"
      color="danger"
      *ngIf="control?.hasError('passwordMismatch') && control?.touched">
      Las contraseñas no coinciden
    </ion-note>
